<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class=" wrapper w-[100vw]  h-[100vh] flex flex-col bg-[#344151] justify-center  items-center gap-8">
            <div class=" text-[#398d4] text-[20px] font-medium text-blue-500"> Increment and Decrement</div>
        
        <div class=" bg-white flex p-3 gap-12 text-[25px] px-5 rounded-sm">
            <button onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
